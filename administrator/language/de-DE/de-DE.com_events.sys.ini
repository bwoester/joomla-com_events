COM_EVENTS_EVENTS_FIELD_PERIOD_START_LABEL="Begin des Zeitraums"
COM_EVENTS_EVENTS_FIELD_PERIOD_START_DESC="Datum von dem an Veranstaltungen angezeigt werden sollen. Konfigurieren sie entweder Begin/Ende des Zeitraums, oder die Einstellungen unter 'Zeitraumoptionen'. Sind Begin und Ende des Zeitraums angegeben, werden diese Eintellungen verwendet. Die Einstellungen unter 'Zeitraumoptionen' werden in diesem Fall ignoriert."
